[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 115200
upload_flags = 
    --before=no_reset
    --after=hard_reset

; ESP32-S3 with native USB support for HID
build_flags = 
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DESP32_MCP_SERVER
    -DHAVE_NATIVE_USB=1

; Third-party libraries
lib_deps = 
    bblanchon/ArduinoJson@^6.21.3
    links2004/WebSockets@^2.4.0

; Alternative environment for ESP32-S2
[env:esp32-s2-saola-1]
platform = espressif32
board = esp32-s2-saola-1
framework = arduino
monitor_speed = 115200
upload_speed = 115200
upload_protocol = esptool
upload_flags = 
    --chip=esp32s2
    --before=no_reset
    --after=hard_reset
build_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_DFU_ON_BOOT=0
    -DESP32_MCP_SERVER
    -DHAVE_NATIVE_USB=1

lib_deps = 
    bblanchon/ArduinoJson@^6.21.3
    links2004/WebSockets@^2.4.0

; Generic ESP32 (no native USB) - builds without HID
[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_flags = 
    -DESP32_MCP_SERVER
    -DHAVE_NATIVE_USB=0
lib_deps = 
    bblanchon/ArduinoJson@^6.21.3
    links2004/WebSockets@^2.4.0

; ESP32-C3 DevKit (no native USB HID) - builds without HID
[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
build_flags = 
    -DESP32_MCP_SERVER
    -DHAVE_NATIVE_USB=0
lib_deps = 
    bblanchon/ArduinoJson@^6.21.3
    links2004/WebSockets@^2.4.0

; Development environment settings
[env:development]
extends = env:esp32-s3-devkitc-1
build_type = debug
build_flags = 
    ${env:esp32-s3-devkitc-1.build_flags}
    -DDEBUG_MCP_SERVER
    -DCORE_DEBUG_LEVEL=5
